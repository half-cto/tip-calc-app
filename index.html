<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/css_reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/main.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="splitter logo">
    <h1>Bill splitter app</h1>  
    <section class="app">
      <div class="app__input-sec">
        <label for="bill">Bill</label> 
        <input type="text" name="bill" id="bill" placeholder="0">
        <label for="button-small">Select Tip %</label>
        <div class="input-sec__btn-container" name>
          <button class="button-small" type="button" id="button-small">5%</button>
          <button class="button-small" type="button">10%</button>
          <button class="button-small" type="button">15%</button>
          <button class="button-small" type="button">25%</button>
          <button class="button-small" type="button">50%</button>
          <input type="text" name="custom" id="custom" placeholder="Custom" aria-label="Custom percentage">
        </div>
        <label for="people-count">Number of People</label> 
        <input type="text" name="people-count" id="people-count">
      </div>
      <div class="app_output-sec">
        <div class="output-sec__result">
          <div>
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </div>
          <span class="result" id="tip-result">$23.33</span>
        </div>
        <div class="output-sec__result">
          <div>
            <h2>Total</h2>
            <p>/ person</p>
          </div>
          <span class="result" id="total-result">$22.5</span>
        </div>
        <button class="button-reset" type="button">Reset</button>
      </div>
    </section>
  </main>
</body>
</html>
