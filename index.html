<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/css_reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/main.js" defer></script>
  
  <title>Tip calculator app</title>

  
</head>
<body>
  <main>
    <img class="hero-logo" src="./images/logo.svg" alt="splitter logo">
    <h1>Bill splitter app</h1>  
    <section class="app">
      <div class="app__input-sec">
        <label for="bill">Bill</label> 
        <input  type="text"
                name="bill" 
                id="bill" 
                maxlength="7"
                placeholder="0">
        <label for="button-small">Select Tip %</label>
        <div class="input-sec__btn-container" name>
          <button class="button-small" type="button" id="button-small" value="5">5%</button>
          <button class="button-small selected" type="button" value="10">10%</button>
          <button class="button-small" type="button" value="15">15%</button>
          <button class="button-small" type="button" value="25">25%</button>
          <button class="button-small" type="button" value="50">50%</button>
          <input type="text" name="custom" id="custom" placeholder="Custom" aria-label="Custom percentage">
        </div>
        <div class="input-sec__people-cont">
          <label for="people-count">Number of People</label>
          <p class="error-msg hide">Can't be zero</p>
        </div>
        <input type="text"
                name="people-count"
                id="people-count"
                maxlength="3"
                placeholder="0">
      </div>
      <div class="app_output-sec">
        <div>
          <div class="output-sec__result">
            <div>
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <span class="result" id="tip-result">$0.00</span>
          </div>
          <div class="output-sec__result">
            <div>
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <span class="result" id="total-result">$0.00</span>
          </div>
        </div>
        <button id="reset" class="button-reset" type="button" disabled="true">Reset</button>
      </div>
    </section>
  </main>
</body>
</html>
